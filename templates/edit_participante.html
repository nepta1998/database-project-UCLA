{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="bg-custom row align-items-center justify-content-center vh-100">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="car-body text-white">
                    <h2 class="card-title text-center mt-3">Editar participante</h2>
                    <form class="my-5" action="/update-participante/{{correo}}/{{id}}/{{name}} " method="POST">
                        <div class="form-group row">
                            <label for="nombre"  class="col-sm-3 col-form-label mx-3">Nombre</label>
                            <div class="col-sm-8">
                              <input type="text" name="name" class="form-control" id="nombre"
                                     value="{{participante.nombre}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellido-paterno" class="col-sm-3 col-form-label mx-3">Apellido paterno</label>
                            <div class="col-sm-8">
                              <input type="text"  name="apellido_paterno" class="form-control" id="apellido-paterno"
                                     value="{{participante.apellido_paterno}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellido-materno" class="col-sm-3 col-form-label mx-3">Apellido materno</label>
                            <div class="col-sm-8">
                              <input type="text"  name="apellido_materno" class="form-control" id="apellido-materno"
                                     value="{{participante.apellido_materno}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="empresa" class="col-sm-3 col-form-label mx-3">Empresa</label>
                            <div class="col-sm-8">
                              <input type="text"  name="empresa" class="form-control" id="empresa"
                                     value="{{participante.empresa}}" required>
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="puesto" class="col-sm-3 col-form-label mx-3">Puesto</label>
                            <div class="col-sm-8">
                              <input type="text"  name="puesto" class="form-control" id="puesto"
                                     value="{{participante.puesto}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telefono" class="col-sm-3 col-form-label mx-3">Telefono</label>
                            <div class="col-sm-8">
                              <input type="number" name="telefono" class="form-control" id="telefono" min="0"
                                     value={{participante.telefono}} required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                              <button type="submit" class="btn btn-info mx-5 mt-3  col-sm-10 font-weight-bold">Actualizar</button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                              <a class="btn btn-secondary mx-5 mt-3  col-sm-10 font-weight-bold" href="/selection-event/{{participante.evento_id}}/{{name}}">Volver</a>
                        </div>
                    </form>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show col-sm-10 mx-5 mt-3" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
